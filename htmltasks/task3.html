<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 HTML</title>
    <style>
        div{
            border: 1px solid black;
            padding: 10px;
            width: 700px;
        }
    </style>
</head>
<body>
    <div>
        <p>Click any fo the following links</p>
        <p>
            <a href="#" target="_blank">Opens in New</a>
            |
            <a href="#" target="_self">Opens in Self</a>
            |
            <a href="#" target="_parent">Opens in Parent</a>
            |
            <a href="#" target="_top">Opens in Body</a>
            |
            <a href="mailto:someone@example.com">Send email</a>
        </p>
    </div>
</body>
</html>
