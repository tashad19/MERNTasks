<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 HTML</title>
    <style>
        h1 {
            color: blue;
            text-align: center;
        }
        
        table {
            margin: auto;
        }

        table, tr, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th {
            text-align: center;
        }

        .text {
            width: 98%;
        }

        #register {
            display: block;
            margin: 20px auto;
        }
        
    </style>
</head>
<body>
    <h1>Registration form</h1>
    <form action="">
        <table>
            <tr>
                <th>
                    <label for="firstname">First Name</label>
                </th>
                <td>
                    <input type="text" id="firstname" class="text">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="lastname">Last Name</label>
                </th>
                <td>
                    <input type="text" id="lastname" class="text">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="email">Email</label>
                </th>
                <td>
                    <input type="email" id="email" class="text">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="password">Password</label>
                </th>
                <td>
                    <input type="password" id="password" class="text">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="re-password">Re-enter Password</label>
                </th>
                <td>
                    <input type="password" id="re-password" class="text">
                </td>
            </tr>
            <tr>
                <th rowspan="2">
                    Gender
                </th>
                <td>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="age">Age</label>
                </th>
                <td>
                    <input type="number" id="age" class="text">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="phone">Phone Number</label>
                </th>
                <td>
                    <input type="text" id="phone" class="text">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="address">Address</label>
                </th>
                <td>
                    <textarea name="address" id="address" rows="6" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="state">State</label>
                </th>
                <td>
                    <input type="text" id="state" class="text">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="country">Country</label>
                </th>
                <td>
                    <select name="country" id="country">
                        <option value="" disabled selected>Choose your country</option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                        <option value="USA">USA</option>
                        <option value="Russia">Russia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    Languages known
                </th>
                <td>
                    <input type="checkbox" name="english" id="english">
                    <label for="english">English</label>
                    <input type="checkbox" name="kannada" id="kannada">
                    <label for="kannada">Kannada</label>
                    <input type="checkbox" name="hindi" id="hindi">
                    <label for="hindi">Hindi</label>
                    <input type="checkbox" name="telugu" id="telugu">
                    <label for="telugu">Telugu</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="agreement" id="agreement">
                    Hereby I declare all the given details are true
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;">
                    Log in to <a href="#">Ethnus</a> website
                </td>
            </tr>
        </table>

        <input type="submit" value="Register" id="register">
    </form>
</body>
</html>
