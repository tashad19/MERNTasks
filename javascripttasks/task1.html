<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 JS</title>
</head>
<body>
    <h1>Reverse of number</h1>
    <p id="x"></p>
    <p id="ans"></p>
    <script>
        const x = 637821;
        let ans = 0;

        const num = x.toString();
        
        for (let i = 0; i < num.length; i++) {
            const digit = num[i];
            ans += digit*(10**i);
        }

        document.getElementById("x").innerHTML = "Input: x = " + x;
        document.getElementById("ans").innerHTML = "Output: ans = " + ans;
    </script>
</body>
</html>
