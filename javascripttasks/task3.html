<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 JS</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="num1">1st Number: </label>
                </td>
                <td>
                    <input type="number" name="num1" id="num1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="num2">2nd Number: </label>
                </td>
                <td>
                    <input type="number" name="num2" id="num2">
                </td>
            </tr>
        </table>
    </form>
    <button id="mulBtn" onclick="multiply()">Multiply</button>
    <button id="divBtn" onclick="divide()">Divide</button>

    <p>The Result is:</p>
    <p id="output"></p>

    <script>
        const output = document.getElementById("output");
        function multiply() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            output.innerHTML = num1*num2;
        }
        function divide() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            output.innerHTML = num1/num2;
        }
    </script>
</body>
</html>
